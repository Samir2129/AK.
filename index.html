      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    .card {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      max-width: 400px;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .photo {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #ff4081;
      border-radius: 50% 50% 50% 50%;
      animation: float 6s ease-in-out infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-120vh); }
    }
    .balloon:nth-child(1) { left: 10%; background: #ff4081; animation-duration: 7s; }
    .balloon:nth-child(2) { left: 30%; background: #ffd740; animation-duration: 5s; }
    .balloon:nth-child(3) { left: 50%; background: #40c4ff; animation-duration: 6s; }
    .balloon:nth-child(4) { left: 70%; background: #69f0ae; animation-duration: 8s; }
    .balloon:nth-child(5) { left: 90%; background: #ff6e40; animation-duration: 4s; }
  </style>
