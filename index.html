<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Akanksha üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 10px;
    }
    .card {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      width: 100%;
      max-width: 400px; /* Laptop/desktop pe card 400px tak expand hoga */
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .photo {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #444;
    }
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #ff4081;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-120vh); }
    }
    .balloon:nth-child(1) { left: 10%; background: #ff4081; animation-duration: 7s; }
    .balloon:nth-child(2) { left: 30%; background: #ffd740; animation-duration: 5s; }
    .balloon:nth-child(3) { left: 50%; background: #40c4ff; animation-duration: 6s; }
    .balloon:nth-child(4) { left: 70%; background: #69f0ae; animation-duration: 8s; }
    .balloon:nth-child(5) { left: 90%; background: #ff6e40; animation-duration: 4s; }

    /* üì± Mobile ke liye view */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      .card {
        padding: 15px;
      }
    }

    /* üíª Tablet/laptop ke liye thoda bada view */
    @media (min-width: 601px) and (max-width: 1024px) {
      .card {
        max-width: 500px;
      }
      h1 {
        font-size: 2.2em;
      }
      p {
        font-size: 1.2em;
      }
    }

    /* üñ•Ô∏è Large laptop/desktop ke liye */
    @media (min-width: 1025px) {
      .card {
        max-width: 600px;
      }
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="card">
    <img src="https://i.postimg.cc/fWYxWVL4/20250101-103739.jpg" alt="Akanksha" class="photo">
    <h1>üéÇ Happy Birthday Akanksha üéÇ</h1>
    <p>Wishing you a day full of love, laughter, and happiness! üíñ<br>
       Stay blessed and keep smiling always üòä‚ú®</p>
  </div>
</body>
</html>
